type User {
    id: ID!
    username: String!
    created: String!
    token: String!
    ideas: [Idea!]
    bookmarks: [Idea!]
    comments: [Comment!]
     
}
type Auth {
    username: String!
    token: String!
}
type Query{
    Users(page: Int): [User!]
    user(username: String!): User
    whoami: User
    
}
type Mutation {
  login(username: String!, password: String!): Auth!
  register(username: String!, password: String!): Auth!
}
