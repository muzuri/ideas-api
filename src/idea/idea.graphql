type Idea{
    id: ID!
    updated: String!
    created: String!
    idea: String!
    description: String!
    author: User
    upvotes: Int
    comment:[Comment!]

    
}
type Query{
    ideas(page: Int): [Idea!]
    idea(id: ID!):Idea!
}
type Mutation {
    createIdea(idea: String!, description: String!): Idea!
   
    
}
